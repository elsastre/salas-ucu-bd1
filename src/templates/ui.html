<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salas UCU - UI</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <header>
        <h1>Salas UCU</h1>
        <p>Interfaz mínima para consultar la API</p>
    </header>

    <main>
        <section>
            <h2>Edificios</h2>
            <button id="btn-edificios">Actualizar</button>
            <ul id="lista-edificios"></ul>
        </section>

        <section>
            <h2>Salas</h2>
            <button id="btn-salas">Actualizar</button>
            <ul id="lista-salas"></ul>
        </section>

        <section>
            <h2>Disponibilidad</h2>
            <form id="form-disponibilidad">
                <label>Fecha: <input type="date" id="fecha" required /></label>
                <label>Edificio: <input type="text" id="edificio" required placeholder="Ej: B" /></label>
                <label>Sala: <input type="text" id="sala" required placeholder="Ej: 103" /></label>
                <button type="submit">Consultar</button>
            </form>
            <div id="disponibilidad"></div>
        </section>

        <section>
            <h2>Turnos</h2>
            <div class="controls">
                <button id="btn-turnos">Listar turnos</button>
                <label>Id turno: <input type="number" id="turno-id" min="0" /></label>
                <button id="btn-turno-detalle">Buscar</button>
            </div>
            <ul id="lista-turnos"></ul>
            <div id="turno-detalle"></div>
        </section>

        <section>
            <h2>Participantes</h2>
            <div class="controls">
                <button id="btn-participantes">Listar participantes</button>
                <label>CI: <input type="text" id="participante-ci" placeholder="Ej: 4.123.456-7" /></label>
                <button id="btn-participante-detalle">Buscar</button>
            </div>
            <ul id="lista-participantes"></ul>
            <div id="participante-detalle"></div>

            <h3>Crear participante</h3>
            <form id="form-participante">
                <label>CI: <input type="text" id="nuevo-ci" required /></label>
                <label>Nombre: <input type="text" id="nuevo-nombre" required /></label>
                <label>Apellido: <input type="text" id="nuevo-apellido" required /></label>
                <label>Email: <input type="email" id="nuevo-email" required /></label>
                <button type="submit">Crear</button>
            </form>
            <div id="participante-msg"></div>
        </section>

        <section>
            <h2>Reservas</h2>
            <button id="btn-reservas">Actualizar</button>
            <ul id="lista-reservas"></ul>

            <h3>Crear reserva</h3>
            <form id="form-reserva">
                <label>Edificio: <input type="text" id="reserva-edificio" required placeholder="Ej: B" /></label>
                <label>Sala: <input type="text" id="reserva-sala" required placeholder="Ej: 103" /></label>
                <label>Fecha: <input type="date" id="reserva-fecha" required /></label>
                <label>Id turno: <input type="number" id="reserva-turno" required min="0" /></label>
                <label>Participantes (CI, separadas por coma): <input type="text" id="reserva-participantes" required placeholder="12345678,23456789" /></label>
                <label>Estado (opcional): <input type="text" id="reserva-estado" placeholder="activa" /></label>
                <button type="submit">Crear reserva</button>
            </form>
            <div id="reserva-msg"></div>

            <h3>Registrar asistencia</h3>
            <form id="form-asistencia">
                <label>ID reserva: <input type="number" id="asistencia-id" required min="0" /></label>
                <label>CI presentes (separadas por coma, opcional): <input type="text" id="asistencia-presentes" placeholder="12345678,23456789" /></label>
                <button type="submit">Registrar asistencia</button>
            </form>
            <div id="asistencia-msg"></div>
        </section>
    </main>

    <footer>
        <p>API: <code>/docs</code> · UI: <code>/ui</code></p>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
