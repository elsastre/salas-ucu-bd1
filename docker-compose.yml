services:
  db:
    image: mysql:8.0
    container_name: salas_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=salas_db
      - TZ=America/Montevideo
    ports:
      - "3307:3306"
    volumes:
      - ./.mysql:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: salas_adminer
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
